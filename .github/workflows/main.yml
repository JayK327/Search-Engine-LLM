name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          # configure git identity for the push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # add Hugging Face remote using token
          hf_url="https://Jayk327:${HF_TOKEN}@huggingface.co/spaces/Jayk327/Search_Engine_LLM"
          git remote remove hf || true
          git remote add hf "$hf_url"

          # ensure we are on main
          git checkout main

          # fetch remote main
          git fetch hf main

          # Integrate remote changes safely:
          # - if hf/main is ancestor of local main -> local ahead or equal -> safe to push
          # - if local main is ancestor of hf/main -> remote ahead -> fast-forward local
          # - otherwise they diverged -> attempt rebase local onto hf/main
          if git merge-base --is-ancestor hf/main main; then
            echo "Remote hf/main is ancestor of local main. Ready to push."
          elif git merge-base --is-ancestor main hf/main; then
            echo "Remote hf/main is ahead of local main. Fast-forwarding local main to hf/main."
            git reset --hard hf/main
          else
            echo "Branches have diverged. Attempting to rebase local commits onto hf/main."
            git rebase hf/main || (git rebase --abort; echo "Rebase failed; aborting."; exit 1)
          fi

          # push the integrated branch
          git push hf main
